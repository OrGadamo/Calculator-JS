<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator_div">
      <div id="result_div">
        <h1 id="result_h1"></h1>
      </div>

      <button onclick="printTypingcalculator('+')" id="plus_btn">+</button>
      <button onclick="printTypingcalculator('-')" id="minus_btn">-</button>
      <button onclick="printTypingcalculator('X')" id="mul_btn">X</button>
      <button onclick="printTypingcalculator(':')" id="div_btn">:</button>
      <button onclick="calculatorMain()" id="equal_btn">=</button>
      <button onclick="printTypingcalculator('1')" id="one_btn">1</button>
      <button onclick="printTypingcalculator('2')" id="two_btn">2</button>
      <button onclick="printTypingcalculator('3')" id="three_btn">3</button>
      <button onclick="printTypingcalculator('4')" id="four_btn">4</button>
      <button onclick="printTypingcalculator('5')" id="five_btn">5</button>
      <button onclick="printTypingcalculator('6')" id="six_btn">6</button>
      <button onclick="printTypingcalculator('7')" id="seven_btn">7</button>
      <button onclick="printTypingcalculator('8')" id="eight_btn">8</button>
      <button onclick="printTypingcalculator('9')" id="nine_btn">9</button>
      <button onclick="printTypingcalculator('0')" id="zero_btn">0</button>
      <button onclick="printTypingcalculator('.')" id="dot_btn">.</button>
      <button onclick="clearTypingCalculator()" id="ac_btn">AC</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
